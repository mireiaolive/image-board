<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imageboard</title>
   <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="logo">
            <img src="./assets/img_logo.png">
    </div>
    <div class="header">
            <img src="./assets/img-1.jpg"class="img-profile"/>
            <div class="settings">
                <h1>Bruna_81</h1>
                    <div class="profile-stats">
                    <ul>
                        <li><span class="profile-stat-count">164</span> posts</li>
                        <li><span class="profile-stat-count">188k</span> followers</li>
                        <li><span class="profile-stat-count">206</span> following</li>
                    </ul>
                </div>
            </div>
    </div>
    <div id='main'>
        <div class="form">
            <input v-model="title" name="title" placeholder="Title" id="title"> 
            <input v-model="description" name="description" placeholder="Description" id="description">
            <input v-model="username" name="username" placeholder="Username" id="username">
            <input type="file" accept="image/*" @change="fileSelection"id="username">
            <button @click="uploadImage">UPLOAD</button>
        </div>
        
        
        <h1>{{name}}</h1>

        <modal-component v-if="selectImage"  :image-id="selectImage" @close="closeMe"></modal-component>
        <div class="board">
            <div  class="board-items" v-for="image in images" :key="image.id" @click="selectImageId(image.id)">
                <img :src="image.url">
                <p class="title">{{image.title}}</p>
            </div>
        </div>
    </div>

    <script id="my-component-template" type="text/x-template">
            <div class="box">
                <h3 class="close" @click="sayParent">X</h3>
                    <img class="image-board" :src="url" alt="image board">
                    <p>Title: {{title}}</p>
                    <p>Description: {{description}}<p>
                    <p>Uploaded by {{username}} at {{created_at}}</p>
                <com-component :comm-id="imageId"></com-component>
             </div>
    </script>

    <script id="com-template" type="text/x-template">
        <div class="another-box">
            <div class="form-comment">
            <label for="comment" class="label">Comment</label>   
            <input v-model="commentInput" name="comment" id="comment" placeholder="Username">
            <label for="username" class="label">Username</label>   
            <input v-model="username" name="username" id="username" placeholder="Your comment">
            <button @click="submitComment">Submit</button>
            <div v-if="comments" class="extra-box" v-for="comment in comments">
                <p>{{comment.comment_post}}</p>
                <p>{{comment.created_at}} by {{comment.username}}</p>
                 </div>
            </div>
         </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
     <script src="/js/script.js"></script>
</body>

</html>
