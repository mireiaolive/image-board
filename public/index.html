<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imageboard</title>
   <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>My Imageboard</h1>
<h1>Add an image here now!</h1>
    <div id='main'>
        <div class="form">
            <label for="title">Title</label>    
            <input v-model="title" name="title" id="title">
            <label for="description">Description</label>    
            <input v-model="description" name="description" id="description">
            <label for="username">Username</label>    
            <input v-model="username" name="username" id="username">
            <input class="display" type="file" accept="image/*" @change="fileSelection"id="username">
            <button class="display" @click="uploadImage">UPLOAD</button>
        </div>
        
        
        <h1>{{name}}</h1>

        <modal-component v-if="selectImage"  :image-id="selectImage" @close="closeMe"></modal-component>
        <div class="board">
            <div  class="board-items" v-for="image in images" :key="image.id" @click="selectImageId(image.id)">
                <img :src="image.url">
                <p class="title">{{image.title}}</p>
            </div>
        </div>
    </div>

    <script id="my-component-template" type="text/x-template">
            <div class="box">
                <h2 class="close" @click="sayParent">X</h2>
                <img class="image-board" :src="url" alt="image board">
                <h2>Title: {{title}}</h2>
                <p>Description: {{description}}<p>
                <p>Uploaded by {{username}} at {{created_at}}</p>
                <com-component :comm-id="imageId"></com-component>
             </div>
    </script>

    <script id="com-template" type="text/x-template">
        <div class="another-box">
            <div class="form-comment">
            <p class="align">Add a comment!</p>
            <label for="comment" class="label">Comment</label>   
            <input v-model="commentInput" name="comment" id="comment" placeholder="Username">
            <label for="username" class="label">Username</label>   
            <input v-model="username" name="username" id="username" placeholder="Your comment">
            <button @click="submitComment">Submit</button>
            <div v-if="comments" class="extra-box" v-for="comment in comments">
                <p>{{comment.comment_post}}</p>
                <p>{{comment.created_at}} by {{comment.username}}</p>
                 </div>
            </div>
         </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
     <script src="/js/script.js"></script>
</body>

</html>
