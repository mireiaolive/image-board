<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imageboard</title>
   <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>My Imageboard</h1>
<h2>Add here an image now!</h2>
    <div id='main'>
        <div class="form">
       
            <label for="title">Title</label>    
            <input v-model="title" name="title" id="title">
            <label for="description">Description</label>    
            <input v-model="description" name="description" id="description">
            <label for="username">Username</label>    
            <input v-model="username" name="username" id="username">
            <input class="display" type="file" accept="image/*" @change="fileSelection"id="username">
            <button class="display" @click="uploadImage">UPLOAD</button>
        </div>
        
        
        <h1>{{name}}</h1>
 <!----adding component tag in kebab-case-->
<my-first-component v-if="moodSelected" passing-some-prop="HH" :mood-id="moodSelected" @close="closeMe"></my-first-component>
      <h3 class="mood" v-for="mood in moods" @click="selectMood(mood.id)">{{mood.title}}</h3>
        <div class="board">
            <div  class="board-items" v-for="image in images" :key="image.id">
                <img :src="image.url">
                <p>{{image.title}}</p>
            </div>
        </div>
    </div>

    <script id="my-component-template" type="text/x-template">
        <div class="component">
            <h1>Hello I am the first component</h1>
            <h1 @click="sayParent">to close here from parent</h1>
            <h2>{{name}}</h2>
            <h3>{{count}}</h3>
            <button @click="countUp">Here we count up</button>
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
     <script src="/js/script.js"></script>
</body>

</html>
